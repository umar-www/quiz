<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QUIZ APP</h1>
      <h2>You have chance 1</h2>
      <h2 id="trueOrfalse">Result-?</h2>
      <div id="game">
        <div class="total">
          <button class="btns" id="num1"></button>
          <button class="btns" id="amal"></button>
          <button class="btns" id="num2"></button>
        </div>
        <p>ANSWERS...</p>
        <div class="answers">
          <button class="btn" id="a"></button>
          <button class="btn" id="b"></button>
          <button class="btn" id="c"></button>
          <button class="btn" id="d"></button>
        </div>
        <button id="reset">NEXT ROUND</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
